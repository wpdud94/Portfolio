<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	var str = "";
	var result ="";
	var i =1;
	function insert(val) {
		this.val = val;
		
		if(str==result){
			str+=val; 
			document.getElementById("print").value=str;
		}else{
			str += val;
			document.getElementById("print").value=str;
		}
	}
	
	function execute() {
		result = eval(str);
		document.getElementById("print").value= result;
		document.getElementById("result").innerHTML += record(i,str,result);
		str=result;
		i++;
		
	}
	
	function initiate() {
		str="";
		document.getElementById("print").value="";
	}
	
	function record(i, str, result) {
		this.i=i;
		this.str=str;
		this.result=result;
		
		return "<p>"+i+". &nbsp;&nbsp;"+str+"&nbsp;"+"="+"&nbsp;"+result+"</p><br>";
	}

	
</script>
