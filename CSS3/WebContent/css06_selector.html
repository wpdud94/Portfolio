<!-- 
img 태그 중에서 특저 src 속성값 확장자(~으로 끝나는) x인 태그를 선택자로 지정
ex. .png를 선택자로 지정
img 태그 중에서 특저 src 속성값이 ~~으로 시작하는 태그 선택자로 지정
img 태그 중에서 특저 src 속성값이 ~~으로 포함하는 태그 선택자로 지정

모든 것의 6할
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img[src$=png]{
		border : 3px solid red; /*시작*/
	}
	img[src*=ux]{
		border : 3px solid green;/*포함*/
	}
	img[src^=node{
		border : 3px solid blue;/*끝*/
	}

</style>
</head>
<body>
	<img src="img/jajq.png" width="200" height="250">
	<img src="img/node.jpg" width="200" height="250">
	<img src="img/ux.gif" width="200" height="250">
</body>
</html>
