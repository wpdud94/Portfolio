<!-- 
여백주는 법
1) margine
- 바깥 여백
2) padding
- border와 content 사이의 여백
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여백 주기</title>
<style type="text/css">
	div{
		width : 150px;
		height: 150px;
		background: pink;
		border: 1px solid black;
		margin: 30px 0px 0px 30px; /* 상좌만 줌 , 상하좌우*/
		padding: 20px;
	}
</style>

</head>
<body>
<div>
	<h1>content</h1>
</div>
</body>
</html>
