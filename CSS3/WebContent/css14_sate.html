<!-- 
input 속성 중 state
1) enable : 기본값
2) disable : 비활성화. 회색 배경색으로 

 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>State Selector</title>
</head>
<body>
<h2>State Selector</h2>
<form action="frm">
	<h3>Enabled</h3>
	<input/>
	
	<h3>Disabled</h3>
	<input disabled="disabled" style="background: gray">
	
	<h3>Readonly</h3>
	<input readonly="readonly" value="readonly">
	
	<h3>Required</h3>
	<input required="required">

</form>

</body>
</html>
