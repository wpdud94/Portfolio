<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		text-align : center;
		margin-top : 10%;
		margin-left : 38%;
	}
	table{
		border-collapse : collapse;
	}
	td{
		border : 3px solid black;
	}
</style>
</head>
<body>
<div id="wrap">
	<table width="40%">
		<tr>
			<td colspan="3"><h1>header</h1></td>
		</tr>
		<tr>
			<td colspan="3"><h1>nav</h1></td>
		</tr>
		<tr>
			<td colspan="2"><h1>section</h1></td><td rowspan="2"><h1>aside</h1></td>
		</tr>
		<tr>
			<td colspan="2"><h1>article</h1></td>
		</tr>
		<tr>
			<td colspan="3"><h1>footer</h1></td>
		</tr>
	
	</table>
</div>

</body>
</html>
