<!--  
- form : 모든 입력폼을 하나로 묶는 역할
- 속성
1) 필수: action =”서버 안에 있는 페이지” 
실행시키면 모든 정보를 갖고 서버 안에 있는 페이지로 감
2) 옵션: method
- form 태그 안 다양한 입력 태그
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input type</title>
<style>
/*Id의 값이 wrap인 부분을 선택자로 지정*/
	#wrap{
		/*text-align : center;*/
		margin-left : 30%;
		margin-top : 10%;
	}
</style>
</head>
<body>

<h2 align="center">Register Input Form</h2>
<div id="wrap">
<form action="#">
	<label>Name</label>&nbsp; &nbsp; <input type="text" name="name" placeholder="이름입력"><br/><br/>
	<!-- placeholder : 힌트값 -->
	<label>ID</label>&nbsp; &nbsp;<input type="text" name="id" value="encore" readonly><br/><br/> 
	<!-- value : 기본값 /readonly : 고정값(수정 불가) -->
	<label>PASSWORD</label>&nbsp; &nbsp;<input type="password" name="password"><br/><br/>

	<input type="file" name="userfile"><br/><br/>
	BirthDate <input type="date" name="birthday" id="birthdate"><br/><br/>
	Gender <input type="radio" name="gender" value="M">남성
		   <input type="radio" name="gender" value="F">여성<br/><br/>
	Age <input type="number" name="age" required="required"><br/><br/>
	<strong>다음 중 오늘 드시고 싶은 점심 메뉴들을 선택하세요</strong><br/><br/>
	<select multiple="multiple">
		<option>김밥</option>
		<option>돈까스</option>
		<option value="명란">알밥</option> <!-- option value는 명시값과 다른 값을 보내기 위해 사용 -->
		<option>모밀국수</option>
	</select><br/><br/>
	<strong>다음 중 집에서 길러봤던 애완동물들을 선택하세요</strong><br/><br/>
	<!-- Multiple Choice 기능 : check box -->
	<input type="checkbox" name="pets" value="개">개
	<input type="checkbox" name="pets" value="고양이">고양이
	<input type="checkbox" name="pets" value="햄스터">햄스터
	<input type="checkbox" name="pets" value="금붐어">금붐어
	<input type="checkbox" name="pets" value="앵무새">앵무새
	<!-- check box : 동시선택함 -->
	<br/><br/>
	intriduction<br/>
	<textarea rows="5" cols="40">
	Hi...
	</textarea>
	<hr>	
	<br/><br/> 
	<input type="submit" value="Sending">
	<input type="reset" value="Clear">
	<input type="button" value="Button">
</form>	
</div>
	
</body>
</html>
