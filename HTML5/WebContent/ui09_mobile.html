<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>mobile</title>
</head>
<body>
<h1>placehold.it 사이트 이용하기</h1>
<img src="http://placehold.it/300x200"><br/>
<img src="http://placehold.it/250x100"><br/>
<img src="http://placehold.it/100x100"><br/>
<hr>
<h1>Audio tag 사용하기</h1>
<!-- 
media 태그에는 음악재상도구를 반드시 나타나도록 해줘야 한다
controls 속성
autoplay : 크롬에서 안 됨
 -->
<audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
<hr>
<!-- youtube에서 동영상 우클릭 소스코드복사하면 편함 -->
<iframe width="956" height="538" src="https://www.youtube.com/embed/Q38h5XD4RKE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
