<!-- 
테이블 태그
tr = row = table row
td = column = table data
thead = 표 상단 순번 등
tbody = 표 본격 데이터
tfoot

caption
테이블 제목
colgroup
span 1 = 1열
다만 태그 안에 주는 기능에 비해 우선순위가 낮음.

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="2" width ="40%">
		<caption>Caption</caption>
		<colgroup>
			<col span="2" style="background : red">
			<col style="background : blue">
		</colgroup>
		<thead style="background : magenta	">
			<tr>
				<th>No</th><th>NAME</th><th>ADDR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td><td>가가가</td><td>서초동</td>
			</tr>
			<tr>
				<td>2</td><td>니니니</td><td>방배동</td>
			</tr>
			<tr>
				<td>3</td><td>다다다</td><td>신사동</td>
			</tr>
		</tbody>
		<tfoot style="background : yellow">
			<tr>
				<td>111</td><td>222</td><td>333</td>
			</tr>
		</tfoot>	
	</table>
</body>
</html>
