<!-- 
검색엔진 최적화
우리의 컨텐츠가 사용자에게 검색되었을 때 상위에 노출될 수 있도록 해야 함
구글검색 엔진 최적화 가이드...를 한 번 쯤 찾아봐야한다

1. Title 태그에 검색어가 있는 경우
	: 우선시
	자신의 사이트를 대표하는 검색어를ㄹ Title태그에 잘 달아놔야 한다.
2. Meta Tag를 사용하는 것이 좋다
	짧은 문장이나 짧은 단락을 더 선호
3. URL구조 개선...bit.ly
	특별한 컨텐츠에 도달하 수 있는 식별자가 URL이다
	URL주소를 알아보기 좋은 형태로 만들면 검색엔진 최적화에 도움
	정보를 직관적으로 파악하는 데도 도움이 된다
font:태그, color는 해당 태그의 속성, 값을 부여할 때 " or ' 모두 가능
OL : 	orderlist
H1,2,3,폰트 크기
ul : 순서없이
hr : 수평선
<a> : 앵커태그 : 하이퍼링크

스타일링 : css. 해드 안에
* : 모든 것, Body : 바디만 등등 영역지정

자바스크립트 : 버튼 생성하고 동작하려면 이벤트 연결할 때 . 헤드안에서 함수 정의

-->
