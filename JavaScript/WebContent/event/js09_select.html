<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select</title>
<script type="text/javascript">
	function selectLine() {
		//alert("^^"); /* 동작하는지? */
		var sub = document.subwayfrm.line;
		if(sub.value=="" | sub.value==null){
			alert("지하철 노선을 선택하세요");
		}else{
			alert(sub.value+" 호선을 선택");
		}
	}
	/* Id를 활용할 때 */
		// var sub = document.getElementById("sline");

</script>

</head>
<body>
	<form action="" name="subwayfrm" id="frm">
		<select name="line" onchange="selectLine()" id="sline"> 
		<!-- select는 value지정 안 해도 str값이 전달됨 특정값 원하면 value지정 -->
		<!-- input계열은 button에 onclick... select는 select태그에 onchange -->
		<!-- onclick하면 클릭하자마자 이벤트 실행 -->
			<option value="">---호선---</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
	</form>
</body>
</html>
