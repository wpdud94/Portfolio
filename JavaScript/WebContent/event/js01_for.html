<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For 문</title>
<script type="text/javascript">
	/* 자바스크리트는 자바의 주석과 동일한 주석을 사용한다 */
	/*
	자바스크립트 for문
	- 변수의 타입을 명시하지 않는다.
	*/
	
	
	for(var i=0;i<10;i++){
		document.write(i+"Hello JavaScript Event...<br>");
	}
	document.write("ddd");

</script>
</head>
<body>
<!-- html5 주석은 다르다.
	자바스크립트 선언부는 body 태그 안에서도 가능하다. -->
<script type="text/javascript">
	for(var i=0;i<10;i++){
		document.write(i+"Hello JavaScript Event...<br>");
	}

</script>
</body>
</html>
