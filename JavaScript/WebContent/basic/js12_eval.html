/* 문자열을 계산하려면?(중요) :: eval()
왜 중요? 화면으로 값을 받음. 이 값은 문자열임.
하나의 문자열을 인자값으로 취하면 안에 연산
두 개 이상의 문자열이면 이어쓰기임
++ parseFloat
*/
document.write("<h2>eval, parseInt</h2>");
document.write(eval("50+70")+"<br>");
document.write(eval("50.6+70")+"<br>");
document.write(eval("56.7+23")+"<br>");
document.write(eval("56.7"+"23")+"<br>");
document.write(parseFloat("56.7")+parseInt("23")+"<br>");

document.write(parseFloat("56.7")+parseFloat("23.6")+"<br>");
