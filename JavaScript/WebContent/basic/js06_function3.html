<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수동작원</title>
<script type="text/javascript">
	var calc = function (x,y){
		return x + y;
	}
	/* 선언하면 calc라는 변수 생성하고 함수 할당 */
	/* 기존 calc 변수에 곱셈 기능을 가진 새로운 함수를 할당(overriding) */
	/* Hoisting을 먼저 했기에 overriding 후 호출 */
	console.log(calc(5,3));
	
	var calc = function (x,y){
		return x * y;
	}
	
	console.log(calc(5,3));
</script>
</head>
<body>

</body>
</html>
