<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합연산자</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
	/* J Query의 ready 함수 */
	$(document).ready(function() {
		var list = "";
		alert(list);
		// 복합연산자 사용
		list +='<ul>';
		list +='<li>Hello</li>';
		list +='<li>JavaScript!!!</li>';
		list +='<ul>';
		
		// li 변수 안 내용을 웹 브라우저에 출력...
		document.body.innerHTML = list;
	});
	
	$(document).ready(function() {
		alert("aaa");
	});

	$(document).ready(function() {
		alert("bbb");
	});
</script>
</head>
<body>
	<h2>====OnLoad====</h2>
</body>
</html>
