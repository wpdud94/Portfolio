<!DOCTYPE html>

<meta charset="UTF-8">
<title>변수 타입과 선언방법</title>
<!-- 
자브스크립트 기본 데이터 타입
(1) number
(2) string
(3) boolean
(4) 함수형
(5) 객체형
(6) undefined : 어떨 때 뜨는지?
 -->
 <script type="text/javascript">
 /* 변수 선언 시 "var" ~ (= "값") 형태로 */
 /* 데이터 타입이 동적으로 할당 : 타입 선언 없이 할당된 값에 따라 판단 */
 	var vaiable;
 	var stringVar = "String";
 	var numberVar = 237;
 	var booleanVar = true;
 	var functionVar = function () { };
 	/* function 이름 없는 것을 많이 씀. 이를 anoymous function.
 	이름이 없기 때문에 변수에 할당해서 써야함. 타입으로 취급이 됨.*/
 	var objectVar = {}; /* 배열을 객체로 취급. key-value형태도 있음. */
 	
 	/* 출력 */
 	alert(variable);
 	alert(stringVar);
 	alert(numberVar);
 	alert(booleanVar);
 	alert(functionVar);
 	alert(objectVar);
 	/* variable만 undifined 뜸 */
 	
 	/* type을 알고 싶은 때 : type of */
 	alert(typeof variable);
 	alert(typeof stringVar);
 	alert(typeof numberVar);
 	alert(typeof booleanVar);
 	alert(typeof functionVar);
 	alert(typeof objectVar);
 	
 	/* type을 알고 싶은 때 : type of */
 	/* alert(typeof alpha); */
 	
 	/* 
 	Undifiend 함수가 나오는 경우
 	(1) 변수명이 없을 때
 	(2) 값이 할당되지 않을 때
 	*/
 
 </script>
