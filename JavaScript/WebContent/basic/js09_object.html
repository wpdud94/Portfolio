<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>
<h2>JavaScript Object:: Json...</h2>
<p id= "view"></p>
<script type="text/javascript">

	var person = {
			firstname:"John",
			lastname:"Smith",
			age:50,
			eyecolor:"blue"
				fullName:function(){
					return this.firstName+ " "+this.lastName;
				}
	};
	
	
	//DOM에서 p태그 찾아서 값을 넣기
	//document의 하나하나를 getelement로 받을 수 있다.
	document.getElementById("view").innerHTML=
		/* person.name+" is "+person.age+" years old... " */
		person.fullName();
	

</script>
</body>
</html>
