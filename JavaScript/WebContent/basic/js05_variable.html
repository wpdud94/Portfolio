var myName=	"James";
firstName = "Gosling";
name="James Gosling";
console.log(myName);
console.log(firstName);
console.log(name);

/* 함수 안에서 var 선언하지 않아도 전역변수로 추가됨 */
function showAge(){
	age=90;
	console.log(age);
}
showAge(); // 90
console.log(age)//age가 로컬이면 에러 나야함.
