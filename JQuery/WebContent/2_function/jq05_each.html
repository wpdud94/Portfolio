<!-- 
each()
::
동일한 태그가 반복적으로 나왔을 때 적용하는 함수
for문과 비슷
...
아래 예제에서는 h1태그의 개수만큼 each()가 수행
내부적으로 index가 돌아감
1번 == 0
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>each</title>
<style type="text/css">
	/* addClass()를 사용할 예정... class로 */
	.high_light_0 { background: red}
	.high_light_1 { background: orange}
	.high_light_2 { background: yellow}
	.high_light_3 { background: green}
	.high_light_4 { background: blue}
	.high_light_5 { background: navy}
	.high_light_6 { background: silver}
	.high_light_7 { background: gold}
	
	/* 속성 하나 더 주기 */
	.fontstyle{color: blue; font-family: sans-serif;}
	
	.nth{border: 5px double black;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	/* $('h1:eq(0)').addClass('high_light_0');
	$('h1:eq(1)').addClass('high_light_1');
	$('h1:eq(0)').addClass('high_light_0'); */
	// 위 방식은 비효율
	//1. each
	$('h1').each(function(index) {//each를 돌리기 위해서 익명함수로 각각 돌려야 하는 식을 부여해 써야한다
		$(this).addClass('high_light_'+index); //this : 현재 이벤트가 적용되는 자신을 가리킴.
	})
	
	//2. 마지막 h1태그를 선택자로 지정... fontstyle... 연결
	$('h1:eq(-1)').addClass('fontstyle');
	$('h1:last').addClass('fontstyle');
	//3. 여러 개의 h1태그 중에서 짝수 번째...nth연결
	$('h1:even').addClass('nth');
	
});
</script>
</head>
<body>
	<h1>Item-0</h1>
	<h1>Item-1</h1>
	<h1>Item-2</h1>
	<h1>Item-3</h1>
	<h1>Item-4</h1>
	<h1>Item-5</h1>
	<h1>Item-6</h1>
	<h1>Item-7</h1>
	

</body>
</html>
