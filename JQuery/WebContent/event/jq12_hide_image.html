<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 숨길 때 hide() || 이미지 보이기 show()</title>
<style type="text/css">
	.section{
		background: yellow;
		width: 750px;
		text-align: center;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. 로딩하자마자 이미지를 숨긴다.
	$('#imageView').hide();
	//2. 사진보기 부분의 배경색은 노랑으로 지정
	$('#mouseIn').addClass('section')
	/* //3. mouseenter를 사진보기에 하면 이미지보이기
	$('#mouseIn').mouseenter(function() {
		//$('#imageView').show(3000); // 3초 동안 슬라이드
		$('#imageView').fadeIn(1000); // 2초 동안 슬라이드
	})
	//4. 영역을 나가면 다시 없어지게
	$('#mouseIn').mouseleave(function() {
		//$('#imageView').hide(2000); //
		$('#imageView').fadeOut(1000); // 
	})
	 */
	//5. hover로 동시 처리
	$('#mouseIn').hover(function() {
		$('#imageView').fadeIn(1000); // 
	}, function() {
		$('#imageView').fadeOut(1000); //
	});
});
</script>
</head>
<body>
<h2 id="mouseIn">+++++++++++++++사진 보기+++++++++++++++++++</h2>
<div id="imageView">
	<img alt="" src="../image/1.JPG" width="300" height="400">
</div>
</body>
</html>
