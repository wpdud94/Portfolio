<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq05_bind_event:: mouseenter와 mouseleave</title>
<style type="text/css">
	.reverse{
		background: blue;
		color: white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. 선택자와 함수 연결
	// Hover 효과... this라고 선택된다는 것은 마우스에 된다는 것
	$('h2').bind({
		mouseenter:function(){
			$(this).addClass('reverse');
		},
		mouseleave:function(){
			$(this).removeClass('reverse');
		}
	});
});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다. 우산들 가지고 오셨나요?</h2>
</body>
</html>
