<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lotto</title>
<style type="text/css">
	*{
		margin:0 auto;
		padding: 0;
		box-sizing: border-box;
		text-align: center;
	}
	#result{
		width: 480px;
		height: 110px;
		background: #87CEEB;
	}
	.ball{
		display: inline-block;
		width: 30px;
		height: 30px;
		margin: 40px 15px 33px 15px;
		padding: 2px;
		border-radius: 30px;
		background: #FFFF00;
		
		font-weight: bold;
		
		vertical-align: top;

	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
var numbers; // 당첨번호 6개 담을 변수 45개 중
var count = 0;
var intervalId;

function startGame() {
	numbers = selectNumber();
	
	intervalId=setInterval(displayNumer, 1000);
	
}

function selectNumber() {
	var numbers = [];
	var flags = [];
	for(var i=0;i<6;i++){
		flags[i]=numbers[i]=Math.floor(Math.random()*45)+1;
		for(var j=0;j<i;j++){
			if(flags[j]==numbers[i]){
				i--;
				break;
			}
		}
	}
	return numbers;
}

function displayNumer() {
	//append() 사용 numbers 안에 들어있는 숫자를 #result 영역에 붙여나가기
	//만약에 카운트가 6이 되면 intervalId를 멈춘다
	// clearInterval.(intervalId)
	$('div').append('<span>'+numbers[count]+'</span>');
	$('span').addClass('ball');
	count++;
	if(count==6) {
		clearInterval(intervalId);
	}
}

window.onload= startGame();
});
</script>
</head>
<body>
	<h3>대박을 기원합니다~~~</h3>
	<div id="result"></div>
</body>
</html>
