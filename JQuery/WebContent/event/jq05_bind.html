<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind함수</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. 선택자와 이벤트 함수를 연결하는 함수 : 기본
	//h2태그를 클릭하면 익명함수를 실행... 어떤 일을 구현...
	/* $('h2').bind('click',function() {
		// 이벤트가 적용되는 지점 = this... 
		//form 이외의 태그에 val() 같은 함수 = html().. 즉 html은 자신 내용 그 자체
		/* $(this).html(function(index, html) {
			return html+'★';
		}) */
		
		
	//2. index :: 몇 번째 해당 태그인지 specify
	$('h2').htmml(function(index, html) {
		switch(index) {
			case 0: return html+'★';
			case 1: return html+'●';
			case 2: return html+'◆';
		}
	});
});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다. 우산들 가지고 오셨나요?</h2>
</body>
</html>
