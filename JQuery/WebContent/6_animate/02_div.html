<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>template</title>

	div{
		position: relative;
		width: 70px; height: 70px;
		border: 2px solid red;
	}
</style>

	$('div').click(function() {
		//1. 각각의 div을 클릭하면... 각각의 div 해당 영역이 오른쪽으로 500씩 이동...
		var flag = false;
		if(flag==false){
			$(this).animate({
				left: '500px'
				}, 'slow');
			flag=true;
		}else if(flag==true){
			$(this).animate({
				left: '0px'
				}, 'slow');
			flag=false;
		}
	})

});

</head>
