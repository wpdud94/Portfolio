<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover()::mouseenter와 mouseleave를 이미 가지고 있는 기능</title>
<style type="text/css">
	.reverse{
		background: blue;
		color: white;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. 선택자와 함수 연결
	$('h2').hover(function() { //hover(마우스 갖다 댔을 때 이벤트, 뺄 때 이벤트))
		$(this).addClass('reverse');
	}, function() {
		$(this).removeClass('reverse');
	})
});
</script>
</head>
<body>
	<h2>오늘은 화요일입니다</h2>
	<h2>오후 늦게 비가 온다는 예보가 있습니다</h2>
	<h2>퇴근하실 때 비가 올 수 있습니다. 우산들 가지고 오셨나요?</h2>
</body>
</html>
