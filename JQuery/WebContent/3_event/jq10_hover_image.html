<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>template</title>
<style type="text/css">
	img{
		width: 200px;
		height: 240px;
		border: 1px solid black;
	}
	.lagger{
		width: 400px;
		height: 480px;
		border: 3px solid red;
	}
	
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//각각의 이미지에 마우스를 갖다대면 현재 크기보다 2배로 커지지고
	//이미지에서 마우스가 벗어나면 원래의 크기를 되찾도록... hover()사용
	$('img').hover(function() {
		//mouseenter event focus
		$(this).addClass('lagger');
	}, function() {
		//mouseleave event
		$(this).removeClass('lagger');
	})
});
</script>
</head>
<body>
	<h2>Bigger Image</h2>
	<img alt="" src="../image/1.JPG"><br>
	<img alt="" src="../image/2.JPG"><br>
	<img alt="" src="../image/3.JPG">
	
</body>
</html>
