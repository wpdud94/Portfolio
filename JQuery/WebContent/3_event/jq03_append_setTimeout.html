<!-- 
1) 태그에 내용 붙일 때 : append
2) 내용을 태그에 붙일 때 : appendTo

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Append setTimeout</title>
<style type="text/css">
	.img{
		/* border: 2px solid black; */
		width : 200px;
		height : 240px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('img').addClass('img');
	
	//1. setTimeout() 이용...3초 뒤 첫 번째 이미지(김태희)를 맨 뒤에 보내기
	//body뒤에 붙이면 맨 뒤로감 ++ append는 새로 추가도 되고 이동도 됨
	/* setTimeout(function() {
		$('body').append($('img:eq(0)'));	
	}, 3000) */
	
	//2. setInterval() : setTimeout을 여러 번 씀... 특정한 시간을 간격으로 매 번 호출됨
	setInterval(function() {
		/* $('body').append($('img:eq(0)')); */ //append하면 아예 이동해서 순서도 바뀜
		/* $('img').first().append($('body')); */ // ***내용에 태그를 못 씀*** 그래서 appendTo를 써야함
		$('img').first().appendTo('body');
	}, 1000)
	
	
	
	
});
</script>
</head>
<body>
	<img alt="" src="../image/1.JPG">
	<img alt="" src="../image/2.JPG">
	<img alt="" src="../image/3.JPG">

</body>
</html>
