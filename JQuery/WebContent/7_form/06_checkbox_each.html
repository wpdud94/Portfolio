<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>check box each</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#frm').submit(function() {
		/* 
		1. id, name 폼의 공란을 체크해주세요... 공란이면 alert, focus, 입력 안 하면 안 넘어가게
		2. checkbox에 하나 이상의 값을 넣도록 공백일 때 alert
		3. 하나 이상의 값이 입력되면... each() 사용하여 alert로 출력
		4. confirm창 사용하여 "3개의 취미를 선택하셨습니다. 전송하시겠습니까?"... 확인 누르면 전송, 취소 누르면 전송x
		*/
		
		//1.
		//alert($('#id').val());
		if($('#id').val()=="") {
			alert('ID를 입력해주세요');
			$('#id').focus();
			return false;
		}
		if($('#name').val()=="") {
			alert('NAME을 입력해주세요');
			$('#name').focus();
			return false;
		}
		
		//2.
		var arr = $('input[name=hobby]:checked');
		
		var text="";
		//alert(arr.length);
		if(arr.length==0){
			alert('최소 하나 이상의 취미를 선택해주세요.');
			return false;
		}else{
			$(arr).each(function(index, item) {
				text += item.value+" ";
				
			});//each
		alert(text);
		return confirm(arr.length+'개의 취미가 선택됐습니다. 전송할까요?')
			
		}//if
		
	});//submit
	
});//기본
</script>
</head>
<body>
<form action="06_result.jsp" method="get" id="frm">
	ID <input type="text" name="id" id="id"><p> <!-- <br>*2 = <p> -->
	NAME <input type="text" name="name" id="name"><p>
	
	<strong>당신의 취미를 고르세요</strong><br>
	<input type="checkbox" name="hobby" value="Walking">Walking<br>
	<input type="checkbox" name="hobby" value="베이비시터">베이비시터<br>
	<input type="checkbox" name="hobby" value="독서">독서<br>
	<input type="checkbox" name="hobby" value="헬스">헬스<br>
	<input type="checkbox" name="hobby" value="코딩">코딩<br>
	
	<input type="submit" value="SEND">
</form>
</body>
</html>
