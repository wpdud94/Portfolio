<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. a태그에 속성 중에서 w3가 포함되어 있는 사이트를 클릭했을 때
	// confirm 창 뜨면서 "w3schools"을 받아서 사이트로 이동하시겠습니까? 묻기... yes
	/* 
	속성값 다루기
	a[href*=w3] : 포함
	a[href^=w3] : 시작
	a[href$=w3] : 끝
	a[href~=w3] : 단어로서 포함
	*/
	$('a[href*=w3]').click(function() {
		return confirm($(this).html()+"로 이동하시겠습니까?");
	})

});
</script>
</head>
<body>
<a href="http://www.jquery.com">JQuery</a>
<a href="http://www.w3schools.com">w3school</a>
</body>
</html>
