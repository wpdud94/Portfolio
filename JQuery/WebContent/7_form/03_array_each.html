<!-- 
each()
$.each(무엇을, 어떻게)
inArray(값, 배열) : 해당 값의 인덱스 리턴.... 없으면 -1
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>template</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#eachBtn').click(function() {
		var array=[];//선언과 생성
		array.push('이나영');
		array.push('원빈');
		array.push('고소영');
		array.push('장동건');
		
	//	alert(array.length);
		//alert(array.toString());
		
		//1. for문을 사용해서 alert창 한 번 뜨고 4명의 이름이 나오도록 == array.toString();
		/* var data='';
		for(var i=0;i<array.length;i++){
			data += array[i]+" ";
		}
		alert(data); */
		
		//2. jQuery :: each()
		/* var data ="";
		$(array).each(function(index) {
			//alert(index+1+'.'+array[index]);
			data += array[index]+" ";
		});
		alert(data); */
		
		//3. 
		var data ="";
		$.each(array, function(index) {
			data += index+1+array[index]+" ";
		});
		alert(data);
		
		alert($.inArray('장동건', array));
		
	});
});
</script>
</head>
<body>
<input type="button" value="배열에 each() 적용" name="eachBtn" id="eachBtn">
</body>
</html>
