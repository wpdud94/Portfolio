<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script >
$(function(){	
	$('#saveBtn').click(function() {
		if(!window.localStorage){	// 트루가 아니라면
			alert("현재 브라우저는 로컬스토리지를 지원하지 않습니다.");
			return false;
		}
		//로컬스토리지 저장하는 3가지 방법
		localStorage.setItem("key1", "안녕");
		localStorage.key2 = "HI";
		localStorage.setItem("key3", "Hello");
	})// saveBtn
	
	// 특정 삭제
	$('#deleteBtn').click(function() {
		localStorage.removeItem("key1");
	});
	
	// 전체 삭제
	$('#deleteAllBtn').click(function() {
		localStorage.clear(); // 모든 내용 삭제.. 주의
	});
	
	//내용보기
	$('showBtn').click(function() {
		alert(localStorage.getItem("key1")+", "+localStorage.key2+", "+localStorage.getItem("key3"));
	});
	
	
	
});
</script>
</head>
<body>
	<button id="saveBtn">저장</button>
	<button id="deleteBtn">삭제</button>
	<button id="deleteAllBtn">전체삭제</button>
	<button id="showBtn">내용보기</button>
	
</body>
</html>
