<!-- 
form태그의 속성을 선택자로 지정하는 방법
::
tag명[속성이름=속성값]


 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1.
	$('input[type=text]').val('Hello JQuery!!!');
	//text input 모두 다 적용
	$('input:text').val('Hello JQuery');
	
	//2.
	$('input[name~=한국]').css('background','yellow');
	$('input[name*=한국]').css('background','yellow');
	
	
	//3. 속성값이 사람으로 끝나느 선택자
	// 끝나는
	$('input[value$=사람]').css('color','red');
	//시작하는
	$('input[value^=KO]').css('color','red');
	
});
</script>
</head>
<body>
	<h3> 폼 속성 선택자 사용법</h3>
	<input type="text">
	<input name="한국" value="한국">
	<input name="한국인" value="한국인">
	<input name="한국 민" value="한국 민">
	<input name="대 한국 민" value="대 한국 민">
	<br><hr><br>
	<input id="한국" value="한국사람">
	<input id="한국인" value="KO한국인">
	<input id="한국 민" value="한국 민">
	<input id="대 한국 민" value="대 한국 민">
</body>
</html>
