<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout()</title>

<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//1. select태그 중에서 선택한 값... 이름... name변수에 할당한다...확인...alert()
	
	/* var name = $('select>option:selected').val(); 
	alert(name); */
	
	//2. 선택할 시간을 확보해야 함. 왜냐하면 선택하기도 전에 alert가 먼저 진행됨
	// setTimeout()을 통해 일정 시간 후 로직이 돌아가도록 함
	// 한 번만 사용 가능
	setTimeout(function() {
		//3초 뒤에 동작
		var name = $('select>option:selected').val(); 
		alert(name);
	}, 2000); //3000 = 3초 왜냐하면 단위가 밀리세컨드 
	
	//3. select frm에서 내가 선태한 이름이... 5초 지난 후 아래의 추가한 입력박스에 출력되도록...
	setTimeout(function() {
		var name = $('select>option:selected').val();
		$('input[type=text]').val(name);
	}, 3000)
});
</script>
</head>
<body>
	<select multiple="multiple">
		<option>제영</option>
		<option>호현</option>
		<option>치종</option>
		<option>재헌</option>
	</select><br><br>
	
	<!-- 폼 추가 -->
	<!-- 선택한 이름이 출력되는 부분...  -->
	선택한 이름 출력 :: <input type="text" name="result" size="16">
</body>
</html>
