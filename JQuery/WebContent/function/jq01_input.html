<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//입력폼을 선택자로 지정
	//자바스크립트에서는 폼까지 선택자로 지정해서 value 필드로 받음 : frm.value;
	//jQuery에서는 폼안에 입력된 값을 val()라는 함수로 받음. val에 직접 값을 넣을 수 있음
	var str=$('input[name=userName]').val("James");
	var str=$('input[name=userAddr]').val("NewYork");
	
});
</script>
</head>
<body>
<!-- 
[값이 날라가는 방식]
action 페이지로 넘어갈 때 http://(주소, url)?(key(폼의 이름)=value) :key,value 쌍으로 날라감
그래서 form의 이름이 진짜 중요함. jsp에서는 파리미터, param

근데 2개 이상이면?
http://127.0.0.1:8888/JQuery/functioon/jq01_result.jsp(주소, url)
여기서 JQuery : root context, context path
+ (값) ?userName=James&userAddr=NewYork
?을 분기점으로 값이 표현. 
위 합친 게 주소창에 떨어짐. 기본방식


 -->
<form action="jq01_result.jsp" method="get"><!--form태그 속성 : action & method 기본값 : get -->
	<input type="text" name="userName"><br/>
	<input type="text" name="userAddr">
	<input type="submit"><!-- form의 모든 값을 action 페이지로 다 들고 나름 -->
</form>
</body>
</html>
