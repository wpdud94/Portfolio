<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fliter()::</title>
<!-- 
동일한 여러 개의 태그 중에서 조건을 부여해서 걸러내는 기능
addClass와 복합적으로 사용하면, 특정 조건에 해당하는 style을 자유롭게 구사 가능

 -->
<style type="text/css">
	.css{background:greenyellow; color:bule;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//h1태그 중에서  3과 5의 배수
	/* $('h1').filter(function(index) { //함수가 호출되어야 하기에 익명함수 사용
		return index % 3 == 0 || index % 5 == 0; // 거르고자 하는 조건을 기입
	}).css({
		background: 'greenyellow',
		color: 'bule'
	}) */
	/* $('h1').filter(function(index) { 
		return index % 3 == 0 || index % 5 == 0;
	}).addClass('css'); */
	
	//2. css()중첩
	// h1의 전체 배경색을 pink로 지정... 이때 짝수번째 태그만 골라서 color:red;
	$('h1').css('background', 'pink').filter(':even').css('color','red');
	$('h1').css('background', 'pink').filter(':odd').css('color','red');
	/* h1: 이 생략된 형태.  그래서 : 빼면 안 된다. 앞에 선택자가 있기에 뺄 수 있음 */
});
</script>
</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 8</h1>
</body>
</html>
